<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link href="css/style.css" rel="stylesheet">
    <title>Travel</title>
</head>
<body>
<header class="d-flex"></header>

<main class="d-flex flex-nowrap  align-items-start justify-content-center">
    <div class="d-flex flex-column h-100">
        <section class="first-some-info__block"></section>
        <section class="second-some-info__block"></section>
    </div>
    <section class="common-tab-wrapper d-flex flex-column">
        <ul class="tab-nav-menu d-flex flex-nowrap justify-content-between align-items-center w-100">
            <li class="tab-nav__item active">
                <a class="tab-nav__item-link">Travel Documents</a>
            </li>
            <li class="tab-nav__item">
                <a href="pages/loyaltyPrograms.html" class="tab-nav__item-link">Loyalty Programs </a>
            </li>
            <li class="tab-nav__item">
                <a href="pages/travelPreferences.html" class="tab-nav__item-link">Travel Preferences</a>
            </li>
        </ul>
        <div class="passport-info-block d-flex justify-content-between align-items-center flex-grow-1">

            <div class="passport-info__item position-relative">
                <svg class="remove-elem-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 8C15.5 12.1421 12.1421 15.5 8 15.5C3.85786 15.5 0.5 12.1421 0.5 8C0.5 3.85786 3.85786 0.5 8 0.5C12.1421 0.5 15.5 3.85786 15.5 8Z" fill="white" stroke="#E3E7ED"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.113 4.88713C11.4069 5.18107 11.4069 5.65765 11.113 5.95159L5.95167 11.1129C5.65772 11.4068 5.18115 11.4068 4.88721 11.1129C4.59326 10.8189 4.59326 10.3424 4.88721 10.0484L10.0485 4.88713C10.3424 4.59319 10.819 4.59319 11.113 4.88713Z" fill="#D4DBE7"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.88721 4.88713C5.18115 4.59319 5.65772 4.59319 5.95167 4.88713L11.113 10.0484C11.4069 10.3424 11.4069 10.8189 11.113 11.1129C10.819 11.4068 10.3424 11.4068 10.0485 11.1129L4.88721 5.95159C4.59326 5.65765 4.59326 5.18107 4.88721 4.88713Z" fill="#D4DBE7"/>
                </svg>
                <span class="passport-info__item-country text-nowrap">
                     <img src="img/flag/UK.png" alt="UK">
                    Ukraine
                </span>
                <div class="passport-info__item-identifier text-nowrap">
                    FJ22346
                    <span class="passport-info__item-identifier-date">April 25, 2020</span>
                </div>

            </div>
            <div class="passport-info__item">
                <span class="passport-info__item-country text-nowrap">
                     <img src="img/flag/GB.png" alt="GB">
                    United Kingdom
                </span>
                <div class="passport-info__item-identifier text-nowrap">
                    FJ22346
                    <span class="passport-info__item-identifier-date">April 25, 2020</span>
                </div>
            </div>
            <div class="passport-info__item add">
                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="27" height="27" rx="13.5" fill="#D4DBE7"/>
                    <path d="M14.8116 12.2028H19V14.5066H14.8116V19H12.2104V14.5066H8V12.2028H12.2104V8H14.8116V12.2028Z"
                          fill="white"/>
                </svg>

                <span >Add new passport </span>
            </div>
        </div>

    </section>
</main>
<footer></footer>


<!--     add new Passport Modal window   -->

<div class="common-modal-wrapper">
    <div class="common-modal-content">
        <div class="modal-header">Add new passport
            <div class="button-close-modal">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M0.256282 0.256282C0.59799 -0.0854272 1.15201 -0.0854272 1.49372 0.256282L13.7437 12.5063C14.0854 12.848 14.0854 13.402 13.7437 13.7437C13.402 14.0854 12.848 14.0854 12.5063 13.7437L0.256282 1.49372C-0.0854272 1.15201 -0.0854272 0.59799 0.256282 0.256282Z"
                          fill="#C6CAD9"/>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M13.7437 0.256282C14.0854 0.59799 14.0854 1.15201 13.7437 1.49372L1.49372 13.7437C1.15201 14.0854 0.59799 14.0854 0.256282 13.7437C-0.0854272 13.402 -0.0854272 12.848 0.256282 12.5063L12.5063 0.256282C12.848 -0.0854272 13.402 -0.0854272 13.7437 0.256282Z"
                          fill="#C6CAD9"/>
                </svg>
            </div>
        </div>
        <div class="modal-body d-flex flex-nowrap">
            <form class="common-style-form-group d-flex flex-column justify-content-around h-100 w-50">
                <input class="common-style-form-item" type="text" placeholder="First Name">
                <input class="common-style-form-item" type="text" placeholder="Passport Number">
                <div class="calendar-block__item position-relative">
                    <input class="common-style-form-item w-100" placeholder="Passport Expiration Date" type="text"
                           id="sandbox-container">
                    <i class="far fa-calendar-alt"></i>
                </div>
            </form>
            <form class="common-style-form-group d-flex flex-column justify-content-around h-100 w-50">
                <input class="common-style-form-item" type="text" placeholder="Last Name">
                <select required class="common-style-form-item" type="text" name="country">
                    <option value="" hidden disabled selected>Passport Country</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Norway">Norway</option>
                    <option value="Russian Federation">Russian Federation</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
                <select required class="common-style-form-item" type="text" name="Nationality">
                    <option value="" hidden disabled selected>Nationality</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Norway">Norway</option>
                    <option value="Russian Federation">Russian Federation</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
            </form>
        </div>
        <div class="modal-footer">Save</div>

    </div>
</div>
<script src="https://unpkg.com/js-datepicker"></script>
<script>
    const picker = datepicker('#sandbox-container', {
        formatter: (input, date, instance) => {
            const value = date.toLocaleDateString();
            input.value = value // => '1/1/2099'
        }
    });
   document.querySelector( ".passport-info__item.add").addEventListener("click", (e)=>{
       e.stopPropagation();
       document.querySelector('.common-modal-wrapper').classList.add("active");
   })
    document.querySelector( ".button-close-modal").addEventListener("click", (e)=>{
       e.stopPropagation();
       document.querySelector('.common-modal-wrapper').classList.remove("active");
   })

</script>
</body>
</html>
